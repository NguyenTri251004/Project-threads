<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="icon" href="./assets/image/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
    <div class="container-fluid">
        <div class="homepage">
            <div class="inner-taskbar">
                <div class="inner-logo">
                    <a href="#">
                        <img src="./assets/image/logo_bl.jpeg" alt="">
                    </a>
                </div>
                <div class="inner-menu">
                    <div class="inner-home hover-1">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="inner-sreach hover-1">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>                        
                        </a>
                    </div>
                    <div class="inner-plus hover-2">
                        <a href="#">
                            <i class="fa-solid fa-plus"></i>                        
                        </a>
                    </div>
                    <div class="inner-love hover-1">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </div>
                    <div class="inner-people hover-1">
                        <a href="#">
                            <i class="fa-regular fa-user"></i>
                        </a>
                    </div>
                </div>
                <div class="inner-link">
                    <div class="inner-pin hover-1">
                        <a href="#">
                            <i class="fa-solid fa-thumbtack"></i>
                        </a>
                    </div>
                    <div class="inner-bars hover-2">
                        <a href="#">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="section-one">
                <div class="container">
                    <div class="header">
                        Trang cá nhân
                    </div>
                    <div class="profile">
                        <div class="inner-profile">
                            <div class="inner-profile-head">
                                <div class="name">
                                Duke
                                </div>
                                <div class="profile-pic">
                                <img height="100%" width="100%" alt="" src="assets/image/cat.jpg">  
                                </div>
                            </div>
                            <div class="inner-profile-follower" role="button">
                                 12 người theo dõi
                            </div>
                            <div class="modify-profile" role="button">
                                Chỉnh sửa trang cá nhân
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
