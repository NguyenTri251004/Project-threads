<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="./assets/image/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="temp.css">
 </head>
<body>
    <div class="container-fluid">
        <div class="picture">
            <source srcset="https://static.cdninstagram.com/rsrc.php/yD/r/eIJhnL1FtGH.webp" type="image/webp" />
            <img
                src="https://static.cdninstagram.com/rsrc.php/yD/r/eIJhnL1FtGH.webp"
                class="img-fluid"
                alt height="510" width="1785"
            />
        </div>
        <div class="login">
            <form action="" method="post">
                <span class="login-head">
                    Đăng nhập bằng tài khoản Instagram
                </span>
                <div class="user-name">
                    <input type="text" placeholder="Tên người dùng, số điện thoại hoặc email">
                </div>
                <div class="password">
                    <input type="text" placeholder="Mật khẩu">
                </div>
                <div class="submit" role="button">
                    <div class="submit-text">
                        Đăng nhập
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>


 </html>
