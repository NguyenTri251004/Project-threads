<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link rel="icon" href="./assets/image/logo.jpeg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="picture">
                <source srcset="https://static.cdninstagram.com/rsrc.php/yD/r/eIJhnL1FtGH.webp" type="image/webp" />
                <img
                    src="https://static.cdninstagram.com/rsrc.php/yD/r/eIJhnL1FtGH.webp"
                    alt height="510" width="1785"
                />
            </div>
            <div class="sign-up">
                <form action="" method="post">
                    <span class="sign-up-head">
                        Đăng kí tài khoản 
                    </span>

                    <input type="text" placeholder="Tên người dùng" class="sign-up-user">
                    
                    <input type="email" placeholder="Email" class="email-user">
                    
                    <input type="password" placeholder="Mật khẩu" class="sign-up-password">

                    <input type="password" placeholder="Xác nhận mật khẩu" class="confirm-sign-up-password">
    
                    <div class="submit" role="button">
                            Đăng kí
                    </div>
                    <a href="login.html" target="_self" class="already">Bạn đã có tài khoản?</a>
                </form>
            </div>
        </div>
    </body>

</html>
